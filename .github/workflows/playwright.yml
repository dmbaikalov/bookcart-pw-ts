name: Playwright Tests

on:
    workflow_dispatch:
    schedule:
        - cron: "0 8 * * 1-5"
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

env:
    BASE_URL: ${{ vars.BASE_URL }}

jobs:
    lint-and-format:
        timeout-minutes: 5
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npx eslint .

            - name: Run Prettier
              run: npx prettier --check .

    e2e-ui-tests:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        needs: lint-and-format
        strategy:
            fail-fast: false
            matrix:
                shardIndex: [1, 2, 3, 4]
                shardTotal: [4]
        permissions:
            contents: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Running tests on Chromium
              if: github.event_name == 'push' || github.event_name == 'pull_request'
              continue-on-error: true
              run: |
                  docker compose run e2e-ui-tests /bin/sh -c "ls -la \
                  && mkdir blob-report && npm ci && npx playwright install && npx playwright test --project=chromium --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal}}"

            - name: Running tests on all browsers
              if: github.event_name == 'schedule'
              continue-on-error: true
              run: |
                  docker compose run e2e-ui-tests /bin/sh -c "ls -la \
                  && npm ci && npx playwright install && npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal}}"

            - name: Upload blob reports to GH artifacts
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: blob-report-${{ matrix.shardIndex }}
                  path: blob-report
                  retention-days: 21

    merge-reports-and-upload:
        if: ${{ !cancelled() }}
        needs: [e2e-ui-tests]
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - name: Install dependencies
              run: npm ci

            - name: Download blob reports from GH actions artifacts
              uses: actions/download-artifact@v4
              with:
                  path: all-blob-reports
                  pattern: blob-report-*
                  merge-multiple: true

            - name: Merge the blobs into on single HTML report
              run: npx playwright merge-reports --reporter html ./all-blob-reports

            - name: Push the new files to GH pages
              uses: actions/upload-artifact@v4
              with:
                  name: html-report--attempt-${{ github.run_attempt }}
                  path: playwright-report
                  retention-days: 14
